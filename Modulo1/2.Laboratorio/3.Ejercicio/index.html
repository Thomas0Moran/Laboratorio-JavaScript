<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var Nombre = prompt("Ingresa tu nombre a continuación: ");
        alert("Tu nombre es "+ Nombre)
        var Apellido = prompt("Ingresa tu apellido a continuación: ");
        alert("Tu apellido es "+ Apellido)
        var Edad = prompt("Ingresa cuantos años tienes a continuación: ");
        alert("Tu edad es " + Edad)
        var Sueldo = prompt("Ingresa tu sueldo requerido: ");
        Sueldo = parseInt(Sueldo);
        var Bonus = prompt("Ingrsa tu bonus por buen desempeño deseado: ");
        Bonus = parseInt(Bonus);
        var Resuldato = Sueldo + Bonus;

        
        document.write("Su nombre completo es" + Nombre + Apellido);
        document.write("Su edad es: " + Edad);
        document.write("Su sueldo pretendi es: " + Resuldato);
    </script>
</body>
</html>

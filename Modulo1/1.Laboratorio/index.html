<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <script>
        //Ejercicio 1:
         
        var x = 10;
        var y = 20;

        //Test A:
        x = x + x + 1;//21
        y = y - y - x;//-21

        //Test B:
        x = (x - y) + 4;//46
        y = 4 + (y + 5);//-12

        //Test C:
        x = x * 2 - 4;//88
        y = 4 - y * 2;//28

        //Test D:
        x = (20 - x ) / y;//-2.4
        y = x + 2 / y;//-2.3

        //Test E:
        x = ((1 - x) * (y / 8)) * 4 *0;//0
        y = (x + 3) / x;//-Infinito

        alert("Valor de X: "+ x)
        alert("Valor de Y: "+ y)



    </script>
    
</body>
